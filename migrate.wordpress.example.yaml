# Example configuration for migrate.sh with WordPress migration
# Copy this file and adjust values as needed.

source_domain: "example.com"
dest_domain: "staging.example.com"
proceed: true
cms: "wordpress"

db:
  migrate: true
  
  # Source database settings
  # If source_from_wp_config is true, source DB credentials will be read from source wp-config.php
  # Otherwise, you can specify them manually below
  source_from_wp_config: true
  source:
    host: "localhost"    # Only used if source_from_wp_config is false
    port: 3306           # Only used if source_from_wp_config is false
    name: "source_db"    # Only used if source_from_wp_config is false
    user: "source_user"  # Only used if source_from_wp_config is false
    password: "source_pass"  # Only used if source_from_wp_config is false
  
  # Destination database settings (required)
  dest:
    host: "localhost"
    port: 3306
    name: "dest_db"
    user: "dest_user"
    password: "dest_pass"

file_copy:
  delete_existing: true
  # Comma-separated paths to exclude from copy
  exclude_paths: "wp-content/cache,wp-content/w3tc-cache,wp-content/wp-rocket-cache,wp-content/litespeed,wp-content/debug.log,wp-content/*.log,wp-content/backup,*.zip,*.tar.gz"
  # If true and dest already has wp-content/uploads, keep it and rsync incrementally
  incremental_media: true
